<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quang Luận</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Họ và tên:</label><br />
                <input class="form-control" type="text"  tabindex="1"/>
            </div>
            <div class="form-group">
                <label>Quốc tịch:</label><br />
                <input class="form-control" type="text" value="Việt Nam" readonly />
            </div>
            <div class="form-group">
                <label>Ghi chú:</label><br />
                <textarea rows="5" cols="45" tabindex="2" ></textarea>
            </div>
            <hr />
            <div class="form-group">
                <button class="form-button" type="submit" tabindex="3">Thêm</button>
                <button class="form-button" type="reset" tabindex="4">Sửa</button>
                <button class="form-button" type="button" disabled>Xóa</button>
            </div>
        </form>
    </div>

</body>
</html>
